spring.application.name=personal

server.port=8080

# devtools -> 코드를 수정하고, 저장을 하면 서버를 재시작
spring.devtools.livereload.enabled=false
spring.devtools.restart.enabled=false

# sqlSessionFactoryBean (cj : mysql 8.x 버전에 사용)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/personal?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=personal
spring.datasource.password=0515

# 정적 리소스 설정 (HTML, CSS, JS 파일용)
spring.web.resources.cache.period=0

# 로깅 레벨 설정
logging.level.kr.smhrd.MV=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.web=INFO

# HTTP 인코딩 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JPA 네이밍 전략 설정 (camelCase 유지)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# 로깅 설정
logging.level.com.project=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT 설정
jwt.secret=myVerySecretKeyThatShouldBeAtLeast256BitsLongForHS512Algorithm
jwt.expiration=86400000

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# 정적 리소스 추가 설정 (이미지 파일만)
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/